name: Actions Workflow

on:
    push:
        branches: [ "main" ]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files
        run: |
          ls -a
          pwd
      - name: Simple Javascript Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Logan
      - name: Log greeting Time
        run: echo "${{ steps.greet.outputs.time }}"